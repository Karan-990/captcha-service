<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAPTCHA Service</title>
</head>
<body>
    <h1>Enter the CAPTCHA</h1>
    <form method="post">
        {% csrf_token %}
        <img src="{% url 'captcha_image' %}" alt="CAPTCHA Image">
        <br>
        {{ form.captcha }}
        <button type="submit">Verify</button>
    </form>
</body>
</html>
